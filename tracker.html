<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/tailwind-tracker-output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
        <title>Sea Labs Indonesia | Tracker</title>
</head>
<body class="bg-slate-100 font-jetbrain">
    <main class="flex justify-center items-center">
        <div class="p-5 flex flex-col items-center h-fit gap-y-10 max-w-sm">
            <div>
                <a id="home" class="text-xl underline text-purple-900" href="./index.html">Home</a>
            </div>
            <div>
                <h1 class="text-xl font-bold">Expense Tracker</h1>
            </div>
            <div class="px-7 pt-5 pb-12 w-full bg-white rounded-tl-xl rounded-bl-[70px] rounded-tr-[70px] rounded-br-3xl shadow-2xl">
                <div>
                    <p class="text-sm font-[600]">YOUR BALANCE</p>
                    <h1 id="balance" class="text-3xl">Rp 0</h1>
                </div>
                <div class="flex mt-8 justify-center gap-x-10">
                    <div class="py-1">
                        <p class="text-sm font-[600]">INCOME</p>
                        <p id="income" class="text-md text-green-500">+Rp 0</p>
                    </div>
                    <div class="w-[1px] bg-black"></div>
                    <div class="py-1">
                        <p class="text-sm font-[600]">EXPENSE</p>
                        <p id="expense" class="text-md text-red-500">-Rp 0</p>
                    </div>
                </div>
                <div class="mt-8">
                    <div class="border-b-2 pb-2 text-lg font-[600] ">
                        <h1>History</h1>
                    </div>
                    <div id="history-data" class="py-3 flex flex-col gap-y-2"></div>
                </div>
                <div class="mt-3">
                    <div class="border-b-2 pb-2 text-lg font-[600]">
                        <h1>New transaction</h1>
                    </div>
                    <form action="#" id="transaction-form" class="mt-4 flex flex-col gap-y-3">
                        <div class="flex flex-col gap-y-2">
                            <label for="detail" class="text-sm">Transaction Details</label>
                            <input placeholder="Enter Details..." class="h-7 text-xs" type="text" name="details" id="details" required>
                        </div>
                        <div class="flex flex-col gap-y-2">
                            <label for="amount" class="text-sm">Amount (negative - expense, positive - income)</label>
                            <input placeholder="Enter Amount..." class="h-7 text-xs" type="number" name="amount" id="amount">
                        </div>
                        <button id="add-transaction" class="bg-gray-700 text-xs text-white py-1.5 rounded-lg" type="submit">Add transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/tracker.js"></script>
</body>
</html>
